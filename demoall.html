    <div class="col-lg-6 wrap-box">

        <!-- 计算器 -->
        <div id="main">
          <div id="display">
            <div class="line">

            </div>
            <div class="result ">
              0
            </div>
          </div>
          <div id="btn1">
            <table class="table">
              <tr>
                <td class="other btn1" id="ac">AC</td>
                <td class="other btn1" id="qufan">+/-</td>
                <td class="other btn1" id="percent">%</td>
                <td class="step btn1" data-value="/">/</td>
              </tr>
              <tr>
                <td class="num btn1" data-value="7">7</td>
                <td class="num btn1" data-value="8">8</td>
                <td class="num btn1" data-value="9">9
                <td class="step btn1" data-value="*">x</td>

              <tr>
                <td class="num btn1" data-value="4">4</td>
                <td class="num btn1" data-value="5">5</td>
                <td class="num btn1" data-value="6">6
                <td class="step btn1" data-value="+">+</td>
              </tr>
              <tr>
                <td class="num btn1" data-value="1">1</td>
                <td class="num btn1" data-value="2">2</td>
                <td class="num btn1" data-value="3">3
                <td class="step btn1" data-value="-">-</td>
              </tr>
              <tr>
                <td colspan="2" class="num btn1" data-value="0">0</td>
                <td class="num btn1" data-value=".">.</td>
                <td class="step btn1" data-value="=">=</td>
              </tr>
              <!--让0占两个位置合并-->
            </table>
          </div>
        </div>

        <button class="btn2 gnmon">></button>

      <div id="add" class="d1">

        <div class="item">二</div>

        <div class="item">四</div>

  <div class="wrap " id="flex">
    <div class="circlewrap">
      <ul class="ul">

      </ul>
    </div>

  </div>




  <div class="wrap " id="lbt">

      <button class="btn5" id="xqian"> <</button>

            <li class="point" data-index="2"></li>

            <li class="point" data-index="4"></li>

  <script>
    var divs = $('.wrap')
    var list = $('.list')
    list.on('click', function () {
      var value = $(this).attr('data-value')
      var div = $('#' + value)
      list.removeClass('active')
      $(this).addClass('active')
      divs.removeClass('actives')
      div.addClass('actives')
    })
  </script>

  <script src="./js/calender.js"></script>
<script src="./js/lbt.js"></script>
